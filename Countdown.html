	<table class="countdownContainer">
		<tr class="info">
			<td colspan="6" >Fossil Fuel Countdown</td>

		<tr class="info">
			<td id="years">49</td>
			<td id="months">09</td>
			<td id="days">08</td>
			<td id="hours">09</td>
			<td id="minutes">17</td>
			<td id="seconds">15</td>
		</tr>
		<tr>
			<td>Years</td>
			<td>Months</td>
			<td>Days</td>
			<td>Hours</td>
			<td>Minutes</td>
			<td>Seconds</td>
		</tr>
	</table>
	<script type="text/javascript">
		function countdown(){
			var now = new Date();
			var eventDate = new Date(2069, 05, 03);
			
			var currentTime = now.getTime();
			var eventTime = eventDate.getTime();
			
			var remTime = eventTime- currentTime;
			
			var s = Math.floor(remTime / 1000);
			var m = Math.floor(s / 60);
			var h = Math.floor(m / 60);
			var d = Math.floor(h / 24);
			var o = Math.floor(d / 31);
			var y = Math.floor(o / 12);
			
			o %= 12;
			d %= 31;
			h %= 24;
			m %= 60;
			s %= 60;
			
			o = (o < 10) ? "0" + o : o;
			d = (d < 10) ? "0" + d : d;
			h = (h < 10) ? "0" + h : h;
			m = (m < 10) ? "0" + m : m;
			s = (s < 10) ? "0" + s : s;
			
			document.getElementById("years").textContent = y;
			document.getElementById("years").innerText = y;
			
			
			document.getElementById("months").textContent = o;
			document.getElementById("days").textContent = d;
			document.getElementById("hours").textContent = h;
			document.getElementById("minutes").textContent = m;
			document.getElementById("seconds").textContent = s;
			
			setTimeout(countdown, 1000);
		}
		
		countdown();
	</script>
